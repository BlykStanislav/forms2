<body>
    <div>
        <form action="" method="">
            <h2>Create an Account</h2>
            <div>
                <label for="1">First Name</label>

            <div>

        </form>

        </form>
        <form action="" method="">
            <div>
                <label for="7">Name</label>

            <div>

                    <option value="India">India</option>
                </select>

            </div>
            <div>
                <label for="11">Zip Code</label>

            </div>
            <div>
